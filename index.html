<body class="body">
    <!-- враппер -->

                        <!-- лево -->
                        <div class="bumblebee__left">

                            <!-- верх черепа -->
                            <div class="bumblebee__scull scull">
                                <div class="scull__ear">
                                    <div class="scull__in-ear">
                                        <div class="scull__in-ear-too">
                                            <div class="scull__romb"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bumblebee__scull-patch-left"></div>
                            <div class="bumblebee__scull-patch-right"></div>
                            <div class="bumblebee__scull-shadow shadow">
                                <div class="shadow__scull-cut">
                                    <div class="shadow__content"></div>
                                </div>
                            </div>
                            <div class="bumblebee__eyebrow eyebrow">
                                <div class="eyebrow__content"></div>
                            </div>
                            <div class="bumblebee__forehead forehead">

                                    <div class="forehead__border">

                                        <div class="forehead__bottom"></div>

                                        <div class="forehead__top-path"></div>
                                        <div class="forehead__bottom-path"></div>
                                    </div>
                                </div>
                            </div>

                                    </div>
                                    <div class="bezel__bezel-batton"></div>
                                </div>
                            </div>

                                    <div class="lattice__in-border">

                                            <li class="lattice__section"></li>
                                            <li class="lattice__section"></li>

                                    </div>
                                </div>

                                </div>
                            </div>

                                <div class="eye-socket__arc"></div>
                            </div>

                                </div>
                                <div class="arc-jaw-top__elipse"></div>
                            </div>

                            <div class="bumblebee__cheekbone  cheekbone">
                                <div class="cheekbone__container">
                                    <div class="cheekbone__elipse"></div>
                                    <div class="cheekbone__point"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    <div class="nose__top">
                                        <div class="nose__center"></div>
                                    </div>

                                        <div class="nose__highlight">
                                            <div class="nose__skew"></div>
                                        </div>
                                    </div>
                                    <div class="nose__jumper"></div>
                                </div>
                            </div>

                            <div class="bumblebee__muth-left left-muth">
                                <div class="left-muth__container">
                                    <div class="left-muth__content"></div>
                                    <div class="left-muth__jumper"></div>
                                </div>
                            </div>
